<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HWP to PDF 변환기</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-file-pdf"></i> HWP to PDF 변환기</h1>
        <p>한글 문서(HWP)를 PDF로 쉽게 변환하세요</p>
      </header>

      <main class="main">
        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-content">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <h3>파일을 여기에 드래그하거나 클릭하여 선택하세요</h3>
              <p>HWP 파일만 지원됩니다 (최대 16MB)</p>
              <input
                type="file"
                id="fileInput"
                accept=".hwp"
                style="display: none"
              />
              <button
                class="select-btn"
                onclick="document.getElementById('fileInput').click()"
              >
                파일 선택
              </button>
            </div>
          </div>

          <div class="file-info" id="fileInfo" style="display: none">
            <div class="file-details">
              <i class="fas fa-file-alt"></i>
              <span id="fileName"></span>
              <button class="remove-btn" onclick="removeFile()">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <button class="convert-btn" id="convertBtn" onclick="convertFile()">
              <i class="fas fa-sync-alt"></i> PDF로 변환
            </button>
          </div>
        </div>

        <div
          class="progress-section"
          id="progressSection"
          style="display: none"
        >
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p class="progress-text">변환 중...</p>
        </div>

        <div class="result-section" id="resultSection" style="display: none">
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>변환 완료!</h3>
            <p>PDF 파일이 성공적으로 생성되었습니다.</p>
            <button class="download-btn" id="downloadBtn">
              <i class="fas fa-download"></i> PDF 다운로드
            </button>
          </div>
        </div>

        <div class="error-section" id="errorSection" style="display: none">
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>변환 실패</h3>
            <p id="errorText"></p>
            <button class="retry-btn" onclick="retryConversion()">
              <i class="fas fa-redo"></i> 다시 시도
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025 HWP to PDF 변환기. 모든 권리 보유.</p>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
